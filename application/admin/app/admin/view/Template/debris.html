{include file="common/head"/}
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>
    {include file="common/left"}
    <div class="main-content">
        <div class="main-content-inner">
            {include file="common/header_nav"}
            <div class="page-content">
                <div class="row maintop">
                    <form name="admin_list_sea" class="form-search" method="post" action="{:url('debris')}">
                        <div class="col-xs-12 col-sm-6 btn-sespan">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="ace-icon fa fa-search"></i>
                                </span>
                                <input type="text" name="val" id="val" class="form-control search-query admin_sea" value="{$val}" placeholder="输入要查询的碎片标题" />
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-xs btm-input btn-purple">
                                        搜索
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="input-group-btn">
                            <a href="{:url('debris')}">
                                <button type="button" class="btn btn-xs all-btn btn-purple">
                                    <span class="ace-icon fa fa-refresh icon-on-right bigger-110"></span>
                                    显示全部
                                </button>
                            </a>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="row">
                            <div class="col-xs-12">

                                <div class="table-responsive">
                                    <table id="simple-table" class="table table-striped table-bordered table-hover center">
                                        <thead>
                                        <tr>
                                            <!--<th class="center visible-lg visible-md">登陆次数</th>-->
                                            <th class="center">ID</th>
                                            <th class="center">碎片标题</th>
                                            <th class="center visible-lg visible-md">添加时间</th>
                                            <th class="center" style="border-right:#CCC solid 1px;">操作</th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        {volist name="debris" id="v"}
                                        <tr>
                                            <td>{$v.id}</td>
                                            <td>{$v.title}</td>
                                            <td class="visible-lg visible-md">{$v.addtime|date='Y-m-d h:i:s',###}</td>
                                            <td>
                                                <div class="action-buttons">
                                                    <a class="green"  href="{:url('debrisEdit',array('id'=>$v['id']))}" title="修改">
                                                        <i class="ace-icon fa fa-pencil bigger-130"></i>
                                                    </a>
                                                    <a class="red" href="javascript:;" onclick="return del({$v.id});" title="删除">
                                                        <i class="ace-icon fa fa-trash-o bigger-130"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                        {/volist}
                                        <tr>
                                            <td colspan="9" align="left">&nbsp;</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div><!-- /.span -->
                        </div><!-- /.row -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    {include file="common/foot" /}

</div><!-- /.main-container -->
<!-- inline scripts related to this page -->
<script type="text/javascript">
    function del(id){
        layer.confirm('你确定要删除吗？', {icon: 3}, function(index){
            layer.close(index);
            window.location.href="{:url('debrisDel')}?id="+id;
        });
    }
</script>
</body>
</html>
